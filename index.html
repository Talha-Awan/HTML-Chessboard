<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <center>
      <p class="heading">Chessboard</p>

      <!-- Main black border box -->
      <div class="parentborder">

        <!-- Alphabets & Letters border box -->
        <div class="boardborder">

          <!-- Top Alphabets  -->
          <div class="boardbordercontent"></div>
          <div class="boardbordercontent texttransform">A</div>
          <div class="boardbordercontent texttransform">B</div>
          <div class="boardbordercontent texttransform">C</div>
          <div class="boardbordercontent texttransform">D</div>
          <div class="boardbordercontent texttransform">E</div>
          <div class="boardbordercontent texttransform">F</div>
          <div class="boardbordercontent texttransform">G</div>
          <div class="boardbordercontent texttransform">H</div>
          <div class="boardbordercontent texttransform"></div>

          <!-- row 1 -->
          <div class="boardbordercontent">8</div>
          <div class="greycells">&#9820;</div>
          <div class="blackcells">&#9822;</div>
          <div class="greycells">&#9821;</div>
          <div class="blackcells">&#9819;</div>
          <div class="greycells">&#9818;</div>
          <div class="blackcells">&#9821;</div>
          <div class="greycells">&#9822;</div>
          <div class="blackcells">&#9820;</div>
          <div class="boardbordercontent texttransform">8</div>

          <!-- row 2 -->
          <div class="boardbordercontent">7</div>
          <div class="blackcells">&#9823;</div>
          <div class="greycells">&#9823;</div>
          <div class="blackcells">&#9823;</div>
          <div class="greycells">&#9823;</div>
          <div class="blackcells">&#9823;</div>
          <div class="greycells">&#9823;</div>
          <div class="blackcells">&#9823;</div>
          <div class="greycells">&#9823;</div>
          <div class="boardbordercontent texttransform">7</div>

          <!-- row 3 -->
          <div class="boardbordercontent">6</div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="boardbordercontent texttransform">6</div>

          <!-- row 4 -->
          <div class="boardbordercontent">5</div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="boardbordercontent texttransform">5</div>

          <!-- row 5 -->
          <div class="boardbordercontent">4</div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="boardbordercontent texttransform">4</div>

          <!-- row 6 -->
          <div class="boardbordercontent">3</div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="blackcells"></div>
          <div class="greycells"></div>
          <div class="boardbordercontent texttransform">3</div>

          <!-- row 7 -->
          <div class="boardbordercontent">2</div>
          <div class="greycells">&#9817;</div>
          <div class="blackcells">&#9817;</div>
          <div class="greycells">&#9817;</div>
          <div class="blackcells">&#9817;</div>
          <div class="greycells">&#9817;</div>
          <div class="blackcells">&#9817;</div>
          <div class="greycells">&#9817;</div>
          <div class="blackcells">&#9817;</div>
          <div class="boardbordercontent texttransform">2</div>

          <!-- row 8 -->
          <div class="boardbordercontent">1</div>
          <div class="blackcells">&#9814;</div>
          <div class="greycells">&#9816;</div>
          <div class="blackcells">&#9815;</div>
          <div class="greycells">&#9813;</div>
          <div class="blackcells">&#9812;</div>
          <div class="greycells">&#9815;</div>
          <div class="blackcells">&#9816;</div>
          <div class="greycells">&#9814;</div>
          <div class="boardbordercontent texttransform">1</div>

          <!-- Bottom Alphabets -->
          <div class="boardbordercontent"></div>
          <div class="boardbordercontent">A</div>
          <div class="boardbordercontent">B</div>
          <div class="boardbordercontent">C</div>
          <div class="boardbordercontent">D</div>
          <div class="boardbordercontent">E</div>
          <div class="boardbordercontent">F</div>
          <div class="boardbordercontent">G</div>
          <div class="boardbordercontent">H</div>
          <div class="boardbordercontent"></div>

        </div>

      </div>

    </center>
  </body>
</html>
